<div class="jumbotron">
    <div class="container">
        <h1>{{ page.title }}</h1>
        {% if page.description %}
        <p>{{ page.description }}</p>
        {% endif %}
    </div>
</div>
<div id="mx-doc-container" class="container">
    <div class="row">
        <article class="col-xs-9 mx-doc markdown-body">
            {{ content }}
        </article>
        
        <aside class="col-xs-3 mx-doc-sidebar">
            <ul class="nav mx-doc-nav"></ul>
        </aside>
    </div>
</div>
